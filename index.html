<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"></meta>
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>

  <script src="myscript.js"></script>

<body>
  <div style="text-align: center; margin-top: 120px">
    <p id="title">TKB-PTIT</p>
    <form name="myForm" action="getFile" id="form_1" method="POST">
      <div id="text-field">
        <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label">
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <input id="my-text-field" class="mdc-text-field__input" type="text" name="code" aria-label="Label" placeholder="Mã sinh viên">
        </label>
      </div>
      <div id="button">
        <button id="button-submit"  class="mdc-button mdc-button--raised">
          <span class="mdc-button__label">Get .ICS File</span>
          <i id="icon-spinner" class="fas fa-spinner fa-spin" style="color: white; margin-left: 8px; font-size: 14px; display: none"></i>
        </button>
      </div>
      <input type="hidden" name="downloadToken" id="downloadToken"/>
    </form>
